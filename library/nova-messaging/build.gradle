plugins {
    id 'java'
}
bootJar {
    enabled = false
}

jar {
    enabled = true
}


java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

dependencies {
    implementation project(':library:nova-core')

    // Spring Kafka (핵심 통신 도구)
    implementation 'org.springframework.kafka:spring-kafka'

    // JSON 직렬화/역직렬화 (핵심 데이터 처리)
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    // ParameterNamesModule을 사용하기 위한 의존성
    implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names'


    // SLF4J API (이게 있어야 LoggerFactory를 찾을 수 있습니다)
    implementation 'org.slf4j:slf4j-api'

    // Lombok 필수 세트
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok' // 이 줄이 없으면 'log' 변수가 안 만들어집니다.
    testAnnotationProcessor 'org.projectlombok:lombok' // 테스트 코드에서도 쓰려면 필요

    // 테스트
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'

}

// Java 21 Record의 생성자 파라미터 이름을 보존하기 위한 필수 설정
tasks.withType(JavaCompile) {
    options.compilerArgs << '-parameters'
}