plugins {
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

def queryDslVersion = "7.0"
def querydslMainDir = layout.buildDirectory.dir("generated/querydsl/main")
def querydslTestDir = layout.buildDirectory.dir("generated/querydsl/test")

plugins.withId("java-library") {

    tasks.withType(JavaCompile).configureEach {
        if (name.contains("Test")) {
            generatedSourceOutputDirectory = querydslTestDir
        } else {
            generatedSourceOutputDirectory = querydslMainDir
        }
    }
}
// 핵심: clean 시 생성된 폴더도 지우도록 설정
clean {
    delete querydslMainDir
    delete querydslTestDir
}

dependencies {
    // Spring Data JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    // MySQL connector
    runtimeOnly 'com.mysql:mysql-connector-j'

    // QueryDSL
    implementation("io.github.openfeign.querydsl:querydsl-core:${queryDslVersion}")
    implementation("io.github.openfeign.querydsl:querydsl-jpa:$queryDslVersion")
    annotationProcessor("io.github.openfeign.querydsl:querydsl-apt:$queryDslVersion:jpa")

//    implementation 'com.querydsl:querydsl-jpa:7.0:jakarta'
//    annotationProcessor "com.querydsl:querydsl-apt:7.0:jakarta"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api"
}


