plugins {
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-logging'


    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.springframework.boot:spring-boot-starter-web' // servlet filter 등록용 조건
    implementation 'org.springframework.boot:spring-boot-starter-webflux' // reactive filter 사용시

    // Logback 조건부 설정(<if>)을 위한 라이브러리
    implementation 'org.codehaus.janino:janino:3.1.12'
    implementation 'org.codehaus.janino:commons-compiler:3.1.12'

//    implementation 'org.slf4j:slf4j-api:2.0.9'
//    implementation 'org.slf4j:slf4j-ext:2.0.9' // optional
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}
